<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner with Camera Switch</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
      min-height: 100vh;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin-top: 1em;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      word-break: break-word;
      color: #333;
    }
    select, button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>

  <!-- Camera preview -->
  <div id="reader"></div>

  <!-- Camera selection -->
  <label for="cameraSelect">Choose Camera:</label>
  <select id="cameraSelect"></select>

  <!-- Scan result -->
  <div id="result">Scan a QR code to see the result here.</div>

  <!-- Restart button -->
  <button onclick="startScanner()">Restart Scanner</button>

  <script>
    let html5QrcodeScanner;
    let cameras = [];
    let currentCameraId = null;

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById('result').innerText = `Result: ${decodedText}`;
      // Stop scanner if you want single scan:
      // html5QrcodeScanner.clear();
    }

    function onScanFailure(error) {
      // Can ignore scan failures; feed continues
    }

    function populateCameraList() {
      const select = document.getElementById('cameraSelect');
      select.innerHTML = '';
      cameras.forEach(cam => {
        const option = document.createElement('option');
        option.value = cam.id;
        option.text = cam.label || cam.id;
        select.appendChild(option);
      });

      // Listen for changes
      select.onchange = () => {
        switchCamera(select.value);
      };
    }

    function switchCamera(cameraId) {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.stop().then(() => {
          startCamera(cameraId);
        }).catch(err => console.error("Failed to stop scanner:", err));
      }
    }

    function startCamera(cameraId) {
      currentCameraId = cameraId;
      html5QrcodeScanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanFailure
      ).catch(err => {
        console.error("Camera start failed:", err);
        document.getElementById('result').innerText = "Camera access denied or unavailable.";
      });
    }

    function startScanner() {
      if (html5QrcodeScanner) {
        html5QrcodeScanner.clear();
      }
      html5QrcodeScanner = new Html5Qrcode("reader");

      Html5Qrcode.getCameras().then(camList => {
        cameras = camList;
        if (cameras.length === 0) {
          document.getElementById('result').innerText = "No cameras found on this device.";
          return;
        }
        populateCameraList();
        startCamera(cameras[0].id);
      }).catch(err => {
        console.error("Camera list error:", err);
        document.getElementById('result').innerText = "Unable to access cameras.";
      });
    }

    // Start scanner automatically
    startScanner();
  </script>
</body>
</html>
